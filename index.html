<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome!</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center/cover fixed;
}

/* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–ª–æ–∫ */
.container {
    max-width: 900px;
    width: 90%;
    padding: 40px;
    background-color: rgba(0,0,0,0.55);
    border-radius: 15px;
    color: #FFD94D;
    text-align: left; 
    position: relative;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between; /* –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å–ª–µ–≤–∞, —Å–º–∞–π–ª–∏–∫ —Å–ø—Ä–∞–≤–∞ */
    align-items: center;
}

.hand-emoji {
    display:inline-block;
    transform-origin: 30% 70%;
    font-size:40px;
}

.smile-emoji {
    font-size:40px;
    margin-left: 5px;
    position: relative;
    top: 3px;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—Ö–∞—é—â–µ–π —Ä—É–∫–∏ */
@keyframes waveHand {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(20deg); }
    40% { transform: rotate(-20deg); }
    60% { transform: rotate(20deg); }
    80% { transform: rotate(-20deg); }
    100% { transform: rotate(0deg); }
}

.popping-wave {
    animation: waveHand 1s linear 1;
}

p, .projects-text { font-size: 1.2em; line-height: 2; }
ul { list-style: none; padding-left:0; }
ul li { margin-bottom: 10px; }
ul li::before { content:"üìÇ "; color:#8B1A1A; }
ul li a, .github-link a { color:#8B1A1A; text-decoration: underline; font-weight:bold; }
ul li a:hover, .github-link a:hover { color:#FF4500; }

@media(max-width:600px){
    .container { width:95%; padding:20px; }
    h1{font-size:2em;}
    p,.projects-text{font-size:1em;line-height:1.8;}
}
</style>
</head>
<body>
<div class="container">
    <h1>
        Welcome to my website
        <span id="waveEmoji"><span class="hand-emoji">üëã</span><span class="smile-emoji">üòä</span></span>
    </h1>
    <p class="projects-text">Projects can be viewed at the links below:</p>
    <ul>
        <li><a href="Yandex.Metro & Yandex.Counter.xlsx" target="_blank">Yandex.Metro & Yandex.Counter.xlsx</a></li>
        <li><a href="Yandex.Routes.xlsx" target="_blank">Yandex.Routes.xlsx</a></li>
        <li><a href="Yandex.Scooter.xlsx" target="_blank">Yandex.Scooter.xlsx</a></li>
        <li><a href="Yandex.Scooter2.xlsx" target="_blank">Yandex.Scooter2.xlsx</a></li>
    </ul>
    <p class="github-link"><a href="https://github.com" target="_blank">Go to GitHub</a></p>
</div>

<script>
const wave = document.getElementById('waveEmoji');

// –°–∫—Ä—ã—Ç—å —Å–º–∞–π–ª–∏–∫ —Å—Ä–∞–∑—É
wave.style.visibility = 'hidden';

function showWave() {
    wave.style.visibility = 'visible';
    // –¥–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –º–∞—Ö–∞–Ω–∏—è —Ä—É–∫–∏
    wave.classList.add('popping-wave');

    // —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É —É–±–∏—Ä–∞–µ–º –º–∞—Ö–∞–Ω–∏–µ –∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å–º–∞–π–ª–∏–∫
    setTimeout(() => {
        wave.classList.remove('popping-wave');
        wave.style.visibility = 'hidden';
    }, 1000);

    // –ø–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ 3 –º–∏–Ω—É—Ç—ã
    setTimeout(showWave, 180000);
}

// —Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
setTimeout(showWave, 1000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome!</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center/cover fixed;
}

/* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–ª–æ–∫ */
.container {
    max-width: 900px;
    width: 90%;
    padding: 40px;
    background-color: rgba(0,0,0,0.55);
    border-radius: 15px;
    color: #FFD94D;
    text-align: left; /* —Å—Å—ã–ª–∫–∏ —Å–ª–µ–≤–∞ */
    position: relative;
    z-index: 1;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
}

h1 { font-size: 2.5em; margin-bottom: 20px; text-align:center; }
p, .projects-text { font-size: 1.2em; line-height: 2; }
ul { list-style: none; padding-left:0; }
ul li { margin-bottom: 10px; }
ul li::before { content:"üìÇ "; color:#8B1A1A; }
ul li a, .github-link a { color:#8B1A1A; text-decoration: underline; font-weight:bold; }
ul li a:hover, .github-link a:hover { color:#FF4500; }

@media(max-width:600px){
    .container { width:95%; padding:20px; }
    h1{font-size:2em;}
    p,.projects-text{font-size:1em;line-height:1.8;}
}

/* –°–º–∞–π–ª–∏–∫ –º–∞—Ö–∞—é—â–∏–π —Ä—É–∫–æ–π */
#waveEmoji {
    position:absolute;
    font-size:40px;
    display:none;
    z-index:9999;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—Ö–∞—é—â–µ–π —Ä—É–∫–∏ (–ø—Ä—ã–≥–∞–µ—Ç –≤–≤–µ—Ä—Ö-–≤–Ω–∏–∑ –Ω–µ–º–Ω–æ–≥–æ) */
@keyframes waveHand {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(20deg); }
    40% { transform: rotate(-20deg); }
    60% { transform: rotate(20deg); }
    80% { transform: rotate(-20deg); }
    100% { transform: rotate(0deg); }
}
.wave {
    display:inline-block;
    transform-origin: 70% 70%;
    animation: waveHand 1.5s infinite;
}
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to my website</h1>
    <p class="projects-text">Projects can be viewed at the links below:</p>
    <ul>
        <li><a href="Yandex.Metro & Yandex.Counter.xlsx" target="_blank">Yandex.Metro & Yandex.Counter.xlsx</a></li>
        <li><a href="Yandex.Routes.xlsx" target="_blank">Yandex.Routes.xlsx</a></li>
        <li><a href="Yandex.Scooter.xlsx" target="_blank">Yandex.Scooter.xlsx</a></li>
        <li><a href="Yandex.Scooter2.xlsx" target="_blank">Yandex.Scooter2.xlsx</a></li>
    </ul>
    <p class="github-link"><a href="https://github.com" target="_blank">Go to GitHub</a></p>
</div>

<!-- –°–º–∞–π–ª–∏–∫ –º–∞—Ö–∞—é—â–∏–π —Ä—É–∫–æ–π -->
<div id="waveEmoji">
    <span class="wave">üëã</span>
</div>

<script>
// –§—É–Ω–∫—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–º–∞–π–ª–∏–∫–∞ —Ä–∞–∑ –≤ 3 –º–∏–Ω—É—Ç—ã
const wave = document.getElementById('waveEmoji');
const container = document.querySelector('.container');

function spawnWave() {
    const rect = container.getBoundingClientRect();
    wave.style.top = (rect.top + rect.height/2 - 20) + 'px'; // –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É –±–ª–æ–∫–∞
    wave.style.left = (rect.right) + 'px'; // —Å–ø—Ä–∞–≤–∞ –æ—Ç –±–ª–æ–∫–∞
    wave.style.display = 'block';

    // –°–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
        wave.style.display = 'none';
    }, 10000);

    // –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ 3 –º–∏–Ω—É—Ç—ã (180000 –º—Å)
    setTimeout(spawnWave, 180000);
}

// –°—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
setTimeout(spawnWave, 1000);
</script>
</body>
</html>

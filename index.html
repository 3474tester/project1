<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome!</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    body {
        font-family: Arial, sans-serif;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #FFD94D;
        line-height: 2;
    }

    .container {
        max-width: 900px;
        width: 90%;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.55);
        border-radius: 15px;
        color: #FFD94D;
        text-align: center;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
    }

    .projects-text {
        text-align: left;
        margin-bottom: 15px;
    }

    ul {
        list-style: none;
        padding-left: 0;
        text-align: left;
    }

    ul li {
        margin-bottom: 10px;
    }

    ul li::before {
        content: "üìÇ ";
        color: #8B1A1A;
    }

    ul li a,
    .github-link a {
        color: #8B1A1A;
        font-weight: bold;
        text-decoration: underline;
    }

    ul li a:hover,
    .github-link a:hover {
        color: #FF4500;
    }

    @media (max-width: 600px) {
        .container {
            width: 95%;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        p, .projects-text {
            font-size: 1em;
            line-height: 1.8;
        }
    }

    /* --- –ö–æ—Ä–æ–≤–∫–∏ --- */
    .ladybug {
        position: absolute;
        font-size: 30px;
        pointer-events: none;
        z-index: 9999;
        transform-origin: center;
        color: #8B1A1A; /* –º–æ—Ä–∫–æ–≤–Ω—ã–π —Ü–≤–µ—Ç */
    }

    #bottomBug {
        font-size: 28px;
    }

    .waving {
        font-size: 25px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my website</h1>
        <p class="projects-text">Projects can be viewed at the links below:</p>
        <ul>
            <li><a href="Yandex.Metro & Yandex.Counter.xlsx" target="_blank">Yandex.Metro & Yandex.Counter.xlsx</a></li>
            <li><a href="Yandex.Routes.xlsx" target="_blank">Yandex.Routes.xlsx</a></li>
            <li><a href="Yandex.Scooter.xlsx" target="_blank">Yandex.Scooter.xlsx</a></li>
            <li><a href="Yandex.Scooter2.xlsx" target="_blank">Yandex.Scooter2.xlsx</a></li>
        </ul>
        <p class="github-link"><a href="https://github.com" target="_blank">Go to GitHub</a></p>
    </div>

    <!-- –ù–∏–∂–Ω—è—è –±–µ–≥—É—â–∞—è –∫–æ—Ä–æ–≤–∫–∞ -->
    <div id="bottomBug" class="ladybug">üêû</div>

    <script>
    // --- –ù–∏–∂–Ω—è—è –∫–æ—Ä–æ–≤–∫–∞ ---
    const bottomBug = document.getElementById('bottomBug');
    let direction = 1; // 1 –≤–ø—Ä–∞–≤–æ, -1 –≤–ª–µ–≤–æ
    let posX = 0;

    function moveBottomBug() {
        posX += direction * 1; // —Å–∫–æ—Ä–æ—Å—Ç—å
        if (posX > window.innerWidth - 60 || posX < 0) {
            direction *= -1;
            bottomBug.style.transform = direction === 1 ? 'scale(1,1)' : 'scale(-1,1)';
        }
        bottomBug.style.left = posX + 'px';
        requestAnimationFrame(moveBottomBug);
    }
    moveBottomBug();

    // --- –í—ã—Å–∫–∞–∫–∏–≤–∞—é—â–∞—è –∫–æ—Ä–æ–≤–∫–∞ ---
    function spawnPeekBug() {
        const bug = document.createElement('div');
        bug.classList.add('ladybug', 'waving');
        bug.textContent = 'üêû';
        bug.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        bug.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        document.body.appendChild(bug);

        bug.style.clip = 'rect(0px,50px,20px,0px)'; // –≤–∏–¥–Ω–∞ —Ç–æ–ª—å–∫–æ –º–æ—Ä–¥–æ—á–∫–∞ –∏ –ª–∞–ø–∫–∞

        setTimeout(() => {
            bug.remove();
            setTimeout(spawnPeekBug, Math.random()*5000 + 2000);
        }, 3000);
    }

    spawnPeekBug();
    </script>
</body>
</html>

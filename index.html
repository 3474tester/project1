    z-index: 1; /* –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞, –ø–æ–¥ –∫–æ—Ä–æ–≤–∫–∞–º–∏ */
}

h1 { font-size: 2.5em; margin-bottom: 20px; }

/* --- –ë–æ–∂—å–∏ –∫–æ—Ä–æ–≤–∫–∏ --- */
.ladybug {
    position: absolute;
    font-size: 30px;
    pointer-events: none;
    z-index: 9999;
    transform-origin: center;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–±–∏—Ä–∞–Ω–∏—è –Ω–æ–∂–∫–∞–º–∏ */
@keyframes walk {
    0% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-2px) rotate(-5deg); }
    50% { transform: translateY(0) rotate(0deg); }
    75% { transform: translateY(2px) rotate(5deg); }
    100% { transform: translateY(0) rotate(0deg); }
}
.ladybug.running { animation: walk 0.4s infinite linear; }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to my website</h1>
    <p class="projects-text">Projects can be viewed at the links below:</p>
    <ul>
        <li><a href="Yandex.Metro & Yandex.Counter.xlsx" target="_blank">Yandex.Metro & Yandex.Counter.xlsx</a></li>

        <li><a href="Yandex.Scooter2.xlsx" target="_blank">Yandex.Scooter2.xlsx</a></li>
    </ul>
    <p class="github-link"><a href="https://github.com" target="_blank">Go to GitHub</a></p>
</div>

<!-- –ë–æ–∂—å–∏ –∫–æ—Ä–æ–≤–∫–∏ -->
<div id="ladybugs-container"></div>

<script>
// –°–æ–∑–¥–∞—ë–º —Ç—Ä–∏ –∫–æ—Ä–æ–≤–∫–∏
const container = document.getElementById('ladybugs-container');
const bugCount = 3;

for (let i = 0; i < bugCount; i++) {
    const bug = document.createElement('div');
    bug.classList.add('ladybug', 'running');
    bug.textContent = 'üêû'; // –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –≤ –ø—Ä–æ—Ñ–∏–ª—å
    bug.style.fontSize = `${20 + Math.random()*10}px`;
    container.appendChild(bug);

    runLadybug(bug);
}

function runLadybug(bug) {
    let direction = Math.random() > 0.5 ? 1 : -1;
    let startX = direction === 1 ? -50 : window.innerWidth + 50;
    let endX = direction === 1 ? window.innerWidth + 50 : -50;
    const y = Math.random() * (window.innerHeight - 50);
    const duration = 10000 + Math.random() * 5000;

    bug.style.top = `${y}px`;
    bug.style.left = `${startX}px`;
    bug.style.transform = direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';

    const startTime = performance.now();

    function animate(now) {
        const progress = (now - startTime) / duration;
        if (progress >= 1) {
            direction *= -1;
            [startX, endX] = [endX, startX];
            bug.style.transform = direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
            runLadybug(bug);
            return;
        }
        const x = startX + (endX - startX) * progress;
        bug.style.left = `${x}px`;
        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
}
</script>
</body>

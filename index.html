<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome!</title>
<style>
html, body { height: 100%; margin: 0; }
body {
    font-family: Arial, sans-serif;
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #FFD94D;
    line-height: 2;
    position: relative;
    overflow: hidden;
}

.container {
    max-width: 900px;
    width: 90%;
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.55);
    border-radius: 15px;
    text-align: center;
}

h1 { font-size: 2.5em; margin-bottom: 20px; }
p { font-size: 1.2em; }
.projects-text { text-align: left; margin-bottom: 15px; }
ul { list-style: none; padding-left: 0; text-align: left; }
ul li { margin-bottom: 10px; }
ul li::before { content: "📂 "; color: #8B1A1A; }
ul li a, .github-link a { color: #8B1A1A; font-weight: bold; text-decoration: underline; }
ul li a:hover, .github-link a:hover { color: #FF4500; }

@media (max-width: 600px) {
    .container { width: 95%; padding: 20px; }
    h1 { font-size: 2em; }
    p, .projects-text { font-size: 1em; line-height: 1.8; }
}

/* --- Божьи коровки --- */
.ladybug {
    position: fixed;
    font-size: 30px;
    pointer-events: none;
    z-index: 9999;
    animation: walk 0.5s infinite alternate;
}

@keyframes walk {
    0% { transform: translateY(0px) rotate(0deg); }
    25% { transform: translateY(-3px) rotate(5deg); }
    50% { transform: translateY(0px) rotate(0deg); }
    75% { transform: translateY(3px) rotate(-5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to my website</h1>
    <p class="projects-text">Projects can be viewed at the links below:</p>
    <ul>
        <li><a href="Yandex.Metro & Yandex.Counter.xlsx" target="_blank">Yandex.Metro & Yandex.Counter.xlsx</a></li>
        <li><a href="Yandex.Routes.xlsx" target="_blank">Yandex.Routes.xlsx</a></li>
        <li><a href="Yandex.Scooter.xlsx" target="_blank">Yandex.Scooter.xlsx</a></li>
        <li><a href="Yandex.Scooter2.xlsx" target="_blank">Yandex.Scooter2.xlsx</a></li>
    </ul>
    <p class="github-link"><a href="https://github.com" target="_blank">Go to GitHub</a></p>
</div>

<!-- Божьи коровки -->
<div id="ladybugs-container"></div>

<script>
const container = document.getElementById('ladybugs-container');
const bugCount = 3; // ровно 3 коровки

for (let i = 0; i < bugCount; i++) {
    const bug = document.createElement('div');
    bug.classList.add('ladybug');
    bug.textContent = '🐞'; // можно заменить на emoji с улыбающейся мордочкой 🐞
    bug.style.fontSize = `${20 + Math.random() * 15}px`; // мелкие размеры
    container.appendChild(bug);

    animateLadybug(bug);
}

function animateLadybug(bug) {
    let directionX = Math.random() > 0.5 ? 1 : -1;
    let startX = directionX === 1 ? -50 : window.innerWidth + 50;
    let endX = directionX === 1 ? window.innerWidth + 50 : -50;
    const startY = Math.random() * (window.innerHeight - 50);
    const speed = 20000 + Math.random() * 10000; // время в мс для движения

    bug.style.left = startX + 'px';
    bug.style.top = startY + 'px';
    bug.style.transform = directionX === 1 ? 'scaleX(1)' : 'scaleX(-1)';

    const startTime = performance.now();

    function move(now) {
        const progress = (now - startTime) / speed;
        if (progress >= 1) {
            // меняем направление
            directionX *= -1;
            [startX, endX] = [endX, startX];
            bug.style.transform = directionX === 1 ? 'scaleX(1)' : 'scaleX(-1)';
            requestAnimationFrame(() => animateLadybug(bug));
            return;
        }

        const x = startX + (endX - startX) * progress;
        bug.style.left = x + 'px';
        requestAnimationFrame(move);
    }

    requestAnimationFrame(move);
}
</script>
</body>
</html>

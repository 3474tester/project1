<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Running Ladybugs</title>
<style>
html, body { height: 100%; margin: 0; overflow: hidden; }
body {
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    position: relative;
}
.ladybug {
    position: absolute;
    font-size: 30px;
    transform-origin: center;
    pointer-events: none;
    z-index: 1000;
}
/* –ê–Ω–∏–º–∞—Ü–∏—è –±–µ–≥–∞ (–Ω–æ–≥–∏) */
@keyframes run {
    0% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-2px) rotate(-5deg); }
    50% { transform: translateY(0) rotate(0deg); }
    75% { transform: translateY(2px) rotate(5deg); }
    100% { transform: translateY(0) rotate(0deg); }
}
.ladybug.running { animation: run 0.4s infinite linear; }
</style>
</head>
<body>

<script>
// –¢—Ä–∏ –∫–æ—Ä–æ–≤–∫–∏
const bugs = [];
const bugCount = 3;

for (let i = 0; i < bugCount; i++) {
    const bug = document.createElement('div');
    bug.classList.add('ladybug', 'running');
    bug.textContent = 'üêû'; // –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    bug.style.fontSize = `${20 + Math.random()*10}px`; // –º–µ–ª–∫–∏–µ –∫–æ—Ä–æ–≤–∫–∏
    document.body.appendChild(bug);
    bugs.push(bug);

    runBug(bug);
}

function runBug(bug) {
    let direction = Math.random() > 0.5 ? 1 : -1;
    let startX = direction === 1 ? -50 : window.innerWidth + 50;
    let endX = direction === 1 ? window.innerWidth + 50 : -50;
    const y = Math.random() * (window.innerHeight - 50);

    bug.style.top = `${y}px`;
    bug.style.left = `${startX}px`;
    bug.style.transform = direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';

    const duration = 10000 + Math.random() * 5000;
    const startTime = performance.now();

    function animate(now) {
        const progress = (now - startTime) / duration;
        if (progress >= 1) {
            // –°–º–µ–Ω–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            direction *= -1;
            [startX, endX] = [endX, startX];
            bug.style.transform = direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
            runBug(bug);
            return;
        }
        const x = startX + (endX - startX) * progress;
        bug.style.left = `${x}px`;
        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
}
</script>
</body>
</html>

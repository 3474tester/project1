<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome!</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center/cover fixed;
}

/* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–ª–æ–∫ */
.container {
    max-width: 900px;
    width: 90%;
    padding: 40px;
    background-color: rgba(0,0,0,0.55);
    border-radius: 15px;
    color: #FFD94D;
    text-align: center; /* –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    position: relative;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.hand-emoji {
    display:inline-block;
    transform-origin: 30% 70%;
    font-size:40px;
    margin-left:5px;
    opacity: 0;
    transition: opacity 0.5s;
}

.smile-emoji {
    font-size:40px;
    margin-left:0px;
    position: relative;
    top:3px;
    opacity: 0;
    transition: opacity 0.5s;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—Ö–∞—é—â–µ–π —Ä—É–∫–∏ */
@keyframes waveHand {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(20deg); }
    40% { transform: rotate(-20deg); }
    60% { transform: rotate(20deg); }
    80% { transform: rotate(-20deg); }
    100% { transform: rotate(0deg); }
}

.popping-wave {
    animation: waveHand 1s linear 1;
    opacity: 1 !important;
}

/* –°–µ–∫—Ü–∏—è –ø—Ä–æ–µ–∫—Ç–æ–≤ —Å–ª–µ–≤–∞ */
.projects-section {
    text-align: left;
    margin-top: 20px;
}

.projects-text {
    margin-bottom: 10px;
    font-size: 1.2em;
}

ul { 
    list-style: none; 
    padding-left:0; 
    margin:0;
}
ul li { 
    margin-bottom: 10px; 
}
ul li::before { 
    content:"üìÇ "; 
    color:#8B1A1A; 
}
ul li a { 
    color:#8B1A1A; 
    text-decoration: underline; 
    font-weight:bold; 
}
ul li a:hover { 
    color:#FF4500; 
}

/* GitHub —Å—Å—ã–ª–∫–∞ –≤–Ω–∏–∑—É —Ü–µ–Ω—Ç—Ä–∞ */
.github-link {
    text-align: center;
    margin-top: 30px;
}
.github-link a {
    color:#8B1A1A;
    text-decoration: underline;
    font-weight:bold;
}
.github-link a:hover {
    color:#FF4500;
}

@media(max-width:600px){
    .container { width:95%; padding:20px; }
    h1{font-size:2em;}
    .projects-text, ul li a, .github-link a{font-size:1em;}
}
</style>
</head>
<body>
<div class="container">
    <h1>
        Welcome to my website
        <span id="waveEmoji">
            <span class="hand-emoji">üëã</span>
            <span class="smile-emoji">üôÇ</span>
        </span>
    </h1>

    <div class="projects-section">
        <p class="projects-text">Projects can be viewed at the links below:</p>
        <ul>
            <li><a href="Yandex.Metro & Yandex.Counter.xlsx" target="_blank">Yandex.Metro & Yandex.Counter.xlsx</a></li>
            <li><a href="Yandex.Routes.xlsx" target="_blank">Yandex.Routes.xlsx</a></li>
            <li><a href="Yandex.Scooter.xlsx" target="_blank">Yandex.Scooter.xlsx</a></li>
            <li><a href="Yandex.Scooter2.xlsx" target="_blank">Yandex.Scooter2.xlsx</a></li>
        </ul>
    </div>

    <p class="github-link"><a href="https://github.com" target="_blank">Go to GitHub</a></p>
</div>

<script>
const wave = document.getElementById('waveEmoji');
const hand = wave.querySelector('.hand-emoji');
const smile = wave.querySelector('.smile-emoji');

function showWave() {
    hand.style.opacity = '1';
    smile.style.opacity = '1';
    wave.classList.add('popping-wave');

    // –°–º–∞–π–ª–∏–∫ –¥–µ—Ä–∂–∏—Ç—Å—è 10 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
        wave.classList.remove('popping-wave');
        hand.style.opacity = '0';
        smile.style.opacity = '0';
    }, 10000);

    // –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ 3 –º–∏–Ω—É—Ç—ã
    setTimeout(showWave, 180000);
}

// –°—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
setTimeout(showWave, 1000);
</script>
</body>
</html>
